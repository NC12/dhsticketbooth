	<title>My Orders - DHS Tickets</title> 
	<!-- css files -->
	<link rel="stylesheet" href="/static/themes/dunman.css" />
	<link rel="stylesheet" href="/static/css/jquery.mobile.structure-1.3.0.css"/>
	<link rel="stylesheet" href="/static/css/normalize.css"/>

  <body>
  <!--[if lt IE 7]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

	<div data-role="page" data-theme="a">
		<div data-role="header" data-position="inline" data-theme="b">
			<h3>
				My Orders
			</h3>
			<a data-role="button" href="/" data-icon="home" data-iconpos="left" class="ui-btn-left" data-theme="a">Home</a>
		</div>
		{% if orders %}
			Number of tickets:
			{{ orders.ticketNum|escape }}
		<div data-role="collapsible">
		   <h3>Edit Orders</h3>
			<div data-role="fieldcontain">
				<form method="post" action="/edit" onsubmit="return editNotEmpty() && editIsNumeric();" data-role="controlgroup">
					<label for="updated_tickets">How many tickets do you want to order?</label>
					<input type="text" name="updated_tickets" id="updated_tickets" placeholder="{{ orders.ticketNum|escape }}"/>
					<input type="submit" id="edit" name="edit" value="Save Changes"/>
				</form>
				<form method="post" action="/delete" data-role="controlgroup">
					<input type="submit" id="delete" name="delete" value="Delete Order"/>
				</form>
			</div>
		</div>
		{% else %}
				You have no orders
		{% endif %}
		
	</div>
	
	<!-- javascript files -->
	<script src="/static/js/jquery.mobile-1.3.0.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

	<script type="text/javascript" src="static/js/vendor/modernizr-2.6.2.min.js"></script>
